<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divk{
            width: 400px;
            height: 300px;
            border: 2px solid black;
        }
        #in1,#in2{
            width: 150px;
            height: 30px;
            margin-left: 100px;
            margin-top: 10px;
            
        }
    </style>
</head>
<body>
    <div id="divk">
        <input type="text" id="in1">
        <input type="text" id="in2">
        <p id="p11"></p>
    </div>
    <script>
        document.getElementById('in1').addEventListener('input',function(e){
            
            e.target.value = e.target.value.replace(/\D/g, 'p');
            let a=document.getElementById('in1').value
            
            document.getElementById('p11').innerHTML=a
            

        })
    </script>    
</body>
</html>
